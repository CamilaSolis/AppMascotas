<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

  <head>
    <title>ModificarMascota | Cyber Medical Pet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- CSS PRINCIPAL (HEADER Y FOOTER) -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
      
  </head>

  <body>
    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="/img/logo-horizontal.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3 class="titulo text-center" style="margin-top: 20px;">Modifica los datos de tu mascota</h3>
      <div class="row">
        <div class="col-6">
          <form action="/mascota/modificarMascota" method="POST">
            <label class="pedirDatos">Nombre</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <label class="pedirDatos">Raza</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="raza" required>
            </div>
            <label class="pedirDatos">Sexo</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="sexo" required>
            </div>
            <div class="buttons mt-4">
              <button class="btn btn-send" type="submit">MODIFICAR MASCOTA</button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <img src="/img/MASCOTAS IMG.png" class="w-75 d-block ml-auto mr-auto">
        </div>
        <div class="col-12">
          <div class="buttons text-center mt-4">
            <a href="/" class="btn btn-back">Inicio</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="d-flex align-items-center mt-5">
        <p>Copyright@Cyber Medical Pet</p>
    </footer>
  </body>
</html>
