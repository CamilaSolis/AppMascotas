<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <title>Inicio | Cyber Medical Pet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- CSS PRINCIPAL (HEADER Y FOOTER) -->
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <h1>Cyber Medical Pet</h1>
        <h3 class="mt-4"> Ingresá con tu usuario! </h3>
        <section>                  
            <form action="/logincheck" method="POST">
                <div class="form-group">
                    <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                    <p th:if="${logout != null}" th:text="${logout}" style="color:green"></p>
                    <label>Decinos tu email</label>    
                    <input type="text" id="m" class="form-control" name="emailmatricula" required placeholder="ejemplo@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">No compartiremos tu mail con nadie más! .</small>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="clave1" name="clave1">
                    <small id="claveHelp" class="form-text text-muted">Mínimo 6 caracteres, 1 MAYÚSCULA y 1 número! .</small>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordar mi email</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div> 
            </form>
        </section>
    </body>
</html>
